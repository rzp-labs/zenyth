# SonarCloud GitHub Actions integration properties
# This file is automatically detected by SonarCloud GitHub Action

# Extended file exclusions for SonarCloud
sonar.exclusions=\
    # Python build artifacts \
    **/__pycache__/**,\
    **/*.pyc,\
    **/*.pyo,\
    **/.pytest_cache/**,\
    **/*.egg-info/**,\
    **/build/**,\
    **/dist/**,\
    # Development environment \
    **/.venv/**,\
    **/venv/**,\
    **/env/**,\
    **/.tox/**,\
    # IDE and editor files \
    **/.vscode/**,\
    **/.idea/**,\
    **/*.swp,\
    **/*.swo,\
    **/*~,\
    # Version control \
    **/.git/**,\
    # Generated files \
    **/htmlcov/**,\
    **/.coverage,\
    **/coverage.xml,\
    **/.mypy_cache/**,\
    **/.ruff_cache/**,\
    # Database files \
    **/*.db,\
    **/*.sqlite,\
    **/*.sqlite3,\
    **/alembic/versions/**,\
    # Configuration and secrets \
    **/.secrets.baseline,\
    **/.mcp.json,\
    **/*.env,\
    **/.env.*,\
    # Documentation build \
    **/docs/_build/**,\
    **/docs/build/**,\
    # Examples and mocks \
    **/examples/**,\
    **/mocks/**,\
    # Third-party \
    **/node_modules/**,\
    **/vendor/**,\
    # Lock files \
    **/uv.lock,\
    **/poetry.lock,\
    **/Pipfile.lock,\
    # Logs \
    **/logs/**,\
    **/*.log

# Test coverage exclusions
sonar.coverage.exclusions=\
    **/test_*.py,\
    **/*_test.py,\
    **/tests/**,\
    **/conftest.py,\
    **/mocks/**,\
    **/examples/**,\
    **/__main__.py,\
    **/alembic/**,\
    **/scripts/**

# Duplicate code exclusions for test files
sonar.cpd.exclusions=\
    **/test_*.py,\
    **/*_test.py,\
    **/tests/**,\
    **/conftest.py