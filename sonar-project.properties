# SonarCloud project configuration
sonar.organization=rzp-labs
sonar.projectKey=rzp-labs_zenyth

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.python.version=3.10,3.11,3.12
sonar.sourceEncoding=UTF-8

# Coverage reports (will be available after tests run)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-report.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/test_*.py,**/.venv/**,**/venv/**,**/build/**,**/dist/**
sonar.test.exclusions=**/test_*.py

# Project metadata
sonar.projectName=Zenyth
sonar.projectDescription=SPARC orchestration system combining mcp-agent, Claude Code, and Serena for homelab automation