# SonarCloud project configuration for Zenyth
# https://docs.sonarsource.com/sonarcloud/

# Project identification
sonar.projectKey=rzp-labs_zenyth
sonar.organization=rzp-labs

# Project metadata
sonar.projectName=Zenyth SPARC Orchestration System
sonar.projectDescription=Multi-agent AI orchestration framework for homelab automation combining mcp-agent, Claude Code, and Serena through structured SPARC methodology

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.language=py
sonar.sourceEncoding=UTF-8

# Python-specific configuration
sonar.python.version=3.10,3.11,3.12

# File exclusions from analysis
sonar.exclusions=\
    # Build and distribution artifacts \
    **/__pycache__/**,\
    **/*.pyc,\
    **/*.pyo,\
    **/*.egg-info/**,\
    **/build/**,\
    **/dist/**,\
    # Virtual environments \
    **/.venv/**,\
    **/venv/**,\
    **/env/**,\
    # IDE and editor files \
    **/.vscode/**,\
    **/.idea/**,\
    **/*.swp,\
    **/*.swo,\
    **/*~,\
    # Generated documentation \
    **/htmlcov/**,\
    **/coverage/**,\
    **/.coverage,\
    # Database and migration files \
    **/migrations/**,\
    **/alembic/versions/**,\
    # Log files and temporary data \
    **/logs/**,\
    **/*.log,\
    # Configuration files with secrets \
    **/.secrets.baseline,\
    **/.mcp.json,\
    # Example and mock files \
    **/examples/**,\
    **/mocks/**,\
    # Third-party dependencies \
    **/node_modules/**,\
    **/vendor/**

# Test file exclusions from duplicated code analysis
sonar.cpd.exclusions=\
    **/test_*.py,\
    **/*_test.py,\
    **/tests/**,\
    **/conftest.py

# Coverage exclusions (files to exclude from coverage analysis)
sonar.coverage.exclusions=\
    # Test files \
    **/test_*.py,\
    **/*_test.py,\
    **/tests/**,\
    **/conftest.py,\
    # Mock implementations \
    **/mocks/**,\
    # Example code \
    **/examples/**,\
    # CLI entry points \
    **/__main__.py,\
    # Configuration files \
    **/alembic/**,\
    # Development utilities \
    **/scripts/**

# Performance and memory optimization
sonar.scanner.skip=false
sonar.log.level=INFO